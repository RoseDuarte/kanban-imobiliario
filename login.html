<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Kaban Imobiliário - Login</title>
</head>
<body>
   <main class="container">
        <section class="left">
            <h1>Minha conta</h1>

            <form class="form">
                <input class="input" id="login-email" type="email" placeholder="Digite seu email...">
                <input class="input" id="login-password" type="password" placeholder="Digite sua senha...">
                <button class="button" id="login-btn" type="submit">Acessar</button>
            </form>

            <div class="area">
                <span class="link">Não tem uma conta? <a href="register.html">Cadastre-se!</a></span>
            </div>
        </section>

        <section class="right">
            <img class="info-img" src="./assets/logo.png" alt="logo kanban Imobiliário">
            <h2 class="subtitle">Organize sua rotina de corretor com agilidade.</h2>
            <p class="description">
                Uma plataforma simples e prática desenvolvida para ajudar corretores de imóveis a gerenciarem suas captações, visitas e negociações de forma visual e ágil.
            </p>
        </section>
   </main>
    <script src="./auth.js"></script>
</body>
</html>
